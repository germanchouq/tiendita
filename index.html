<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal del cafe quindiano</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navegación -->
    <nav>
        <ul>
            <li><a href="#home">Inicio</a></li>
            <li><a href="#product">Producto</a></li>
            <li><a href="#contact">Contacto</a></li>
        </ul>
    </nav>

    <!-- Sección de Producto -->
    <section id="product">
        <div class="product-container">
            <img src="images/producto1.png" alt="Producto" class="product-image">
            <div class="product-info">
                <h1>Producto Increíble</h1>
                <p>Este es un producto único de gran calidad. ¡No te lo puedes perder!</p>
                <p>Precio: <strong>$35000</strong></p>
                
                <!-- Botón de Compra -->
                <a href="https://checkout.bold.co/payment/LNK_2O1LNUMQDN" >
                    <button id="payment-button">Comprar Ahora</button>
                  </a>
                
                <div class="social-icons">
                    <!-- Ícono de Facebook -->
                    <a href="https://www.facebook.com/tu-pagina" target="_blank">
                      <i class="fab fa-facebook"></i>
                    </a>
                  
                    <!-- Ícono de Instagram -->
                    <a href="https://www.instagram.com/tu-pagina" target="_blank">
                      <i class="fab fa-instagram"></i>
                    </a>
                  
                    <!-- Ícono de WhatsApp -->
                    <a href="https://wa.me/tu-numero-de-whatsapp" target="_blank">
                      <i class="fab fa-whatsapp"></i>
                    </a>
                </div>


            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer id="contact">
        <p>&copy; 2024 Tienda el portal del cafe quindiano. Todos los derechos reservados.</p>
        <p>Contacto: <a href="mailto:contacto@tiendounica.com">contacto@tiendadelcafe.com</a></p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
